<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Global Variable</title>

<script type ="text/javascript">
	var cookies = 0;
	function cookie_clicker() {
		cookies++;
		document.getElementById("output").innerHTML = cookies;
	}
	/*../images/cookies.jpg*/
	</script>
</head>

<body>
<a href = "JavaScript:cookie_clicker()"> <img src="../images/cookies.jpg" width="612" height="408" alt="Cookie"/>
</a>
<p id="output"></p>
</body>
</html>
