<body>
<script type= "text/javascript">

 var percent= Number(prompt("What would you want to tip?"));
 var bill= Number(prompt("What is your total?"));
function tipCalc(percent, bill) {
	return(bill * percent/100);
}


document.write(tipCalc(percent, bill));
</script>

</body>
