<!doctype html>

<head>
<meta charset="UTF-8">
<title>Fibonacci Sequence</title>
<script type ="text/javascript">
	function fib(x) {
		switch(x) {
			case 0:
			return 0;
			break;
		case 1:
			return 1;
			break;
		default:
			return fib(x-1) + fib(x-2);
		}
	}
	</script>
</head>
